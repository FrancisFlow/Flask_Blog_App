{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/blogs.css')}}" type="text/css">
{% endblock styles%}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2>Comments</h2>
            {% for comment in comment %}
            <h3>{{comment.comment}}</h3>
            <h5>>By: {{comment.user.username}}</h5>
        
            <div class = "col-md-12">
                <p>{{ comment.comment}}</p>
                <a class ="btn btn-danger" href="{{url_for('main.delete_comment',id = comment.id)}}">Delete</a>
            </div>
            {%endfor%}
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
