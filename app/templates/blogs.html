{% extends 'base.html'%}

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/blogs.css')}}" type="text/css">
{% endblock styles%}

{% block content %}

<div class="row">
    {% for blog in blogs %}
    <div class="col-md-3" ></div>
    <div class="col-md-9">
        <h2>{{blog.title}}</h2>
        <p>
            {{blog.content}}
        </p>

    </div>
</div>
{% endfor %}

{% endblock %}
