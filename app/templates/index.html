{% extends 'base.html'%}

{% block content %}
<div class="card">
    <div class="card-header"><strong>
        Quote
    </strong>
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{ quotes.quote }}</p>
        <footer class="blockquote-footer">{{ quotes.author }}</cite></footer>
      </blockquote><hr>
    </div>
</div>

{% endblock %}
